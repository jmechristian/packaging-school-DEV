enum ModuleType {
  LESSON
  LOTM
  MICROLESSON
  REGULATORY
  ARTICLE
}

enum CategoryType {
  MATERIALS
  INDUSTRY
  FOODANDBEVERAGE
  BUSINESS
  SUPPLYCHAIN
